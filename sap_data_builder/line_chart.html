<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
  <script src="data.js"></script>
  <script src="config.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <title>My Chart.js Chart</title>
</head>
<body>
  <div class="container">
    <canvas id="myChart"></canvas>
    <h2 id="myText"></h2>
  </div>

  <script>
    let ctx = document.getElementById('myChart').getContext('2d');

    let myChart = new Chart(ctx, {
      type:'line', // bar, horizontalBar, pie, line, doughnut, radar, polarArea
      data:{
        labels: data['original']['x'],
        datasets:[{
          data: data['original']['y'],
          borderWidth:1,
          borderColor:'#777',
          hoverBorderWidth:3,
          hoverBorderColor:'#000',
          fill: false
        },
        ]
      },
      lineAtIndex: 2,
      options:{
        title:{
          display:true,
          text:'chart',
          fontSize:40
        },
        legend:{
          display:false,
        },
        layout:{
          padding:{
            left:50,
            right:0,
            bottom:0,
            top:0
          }
        },
        tooltips:{
          enabled:true
        }
      }
    });

    function zoomIn() {

        myChart.data.labels = data['original']['x'].slice(data['left_index'], data['right_index' + 1]);
        myChart.data.datasets[0].data = data['original']['y'].slice(data['left_index'], data['right_index' + 1]);
        myChart.update();
        document.getElementById('myText').innerHTML = data['text'];
    }
    setTimeout(zoomIn, data['timeout']*1000);
  </script>
</body>
</html>
